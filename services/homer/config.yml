---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Homelab Dashboard"
subtitle: "Homer"
# logo: "logo.png"
icon: "fas fa-skull-crossbones" # Optional icon

header: false
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: defa
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Vivaldi Home Server"
  icon: "fa fa-grin"
  content: "Hi! Welcome to my homelab!"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Media"
    icon: "fas fa-cloud"
    items:
      - name: "File Browser"
        logo: "assets/tools/filebrowser.svg"
        subtitle: "Main Data Storage"
        tag: "app"
        keywords: ""
        url: "http://vivaldi.fritz.box:8080"
      - name: "Navidrome"
        logo: "assets/tools/navidrome.svg"
        subtitle: "Music Management"
        url: "http://vivaldi.fritz.box:4533"
        target: "_blank"
        endpoint: "http://vivaldi.fritz.box:4533"
      - name: "Syncthing"
        logo: "https://upload.wikimedia.org/wikipedia/commons/5/57/Syncthing_Logo.svg"
        url: "http://vivaldi.fritz.box:8384"
  - name: "Programming"
    icon: "fas fa-cloud"
    items:
      - name: "Gitea"
        logo: "assets/tools/gitea.svg"
        url: "http://vivaldi.fritz.box:3001"
  - name: "Socials"
    icon: "fas fa-circle-user"
    items:
      - name: "GitHub"
        url: "https://github.com/mjwcodr"
        icon: "fas fa-brands fa-github-alt"
  - name: "Local Services"
    icon: "fas fa-cloud"
    items:
      - name: "Fritz!Box"
        logo: "https://upload.wikimedia.org/wikipedia/de/6/68/Fritz%21_Logo.svg"
        url: "http://fritz.box"
